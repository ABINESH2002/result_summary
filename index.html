<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
	<div class="container">
		<div class="box_1">
			<h1>Your results</h1>
			<div class="total_mark">
				<p>
					<span>76</span>of 100
				</p>
			</div>
			<div class="info">
				<h2>Great</h2>
				<p>
					you scored higher than 65% of the people who have taken these test
				</p>
			</div>

		</div>
		<div class="box_2">
			<h3>Summary</h3>
			<div class="score">
				<div class="reaction">
					<p>
						<img src="assets/images/icon-reaction.svg" alt="radio icon">
					</p>	
					<span class="text_subj">Reaction</span> 
					
					<span class="mark">
						80 <span class="hund">/ 100</span>
					</span>
				</div>
				<div class="memory">
					<p>
						<img src="assets/images/icon-memory.svg" alt="memo icon">
					</p>	
					<span class="text_subj">Memory</span> 
					
					<span class="mark">
						92 <span class="hund">/ 100</span>
					</span>
				</div>
				<div class="verbal">
					<p>
						<img src="assets/images/icon-verbal.svg" alt="verb icon">
					</p>	
					<span class="text_subj">Verbal</span> 
					
					<span class="mark">
						61 <span class="hund">/ 100</span>
					</span>
				</div>
				<div class="visual">
					<p>
						<img src="assets/images/icon-visual.svg" alt="eye icon">
					</p>	
					<span class="text_subj">Visual</span> 
					
					<span class="mark">
						72 <span class="hund">/ 100</span>
					</span>
				</div>
			</div>
			<button class="btn">Continue</button>
		</div>

	</div>
  
  
  
</body>
</html>
